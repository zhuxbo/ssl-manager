# Manager 开发环境 Docker Compose
# 启动: ./start.sh up
# 停止: ./start.sh down

services:
  # MySQL 数据库
  mysql:
    image: mysql:8.0
    container_name: manager-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root123456}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-manager}
      TZ: Asia/Shanghai
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - manager-network

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: manager-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - manager-network

  # 后端 PHP (artisan serve)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.php
    container_name: manager-backend
    restart: unless-stopped
    user: "${DOCKER_UID:-1000}:${DOCKER_GID:-1000}"
    working_dir: /var/www/html
    command: php artisan serve --host=0.0.0.0 --port=8000
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: ${MYSQL_DATABASE:-manager}
      DB_USERNAME: root
      DB_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root123456}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      HOME: /tmp
    ports:
      - "${BACKEND_PORT:-8001}:8000"
    volumes:
      - ../backend:/var/www/html
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - manager-network

  # 前端 Admin (Vite dev server)
  admin:
    image: node:22-alpine
    container_name: manager-admin
    working_dir: /app
    command: sh -c "corepack enable && pnpm install && pnpm dev:admin"
    dns:
      - 8.8.8.8
      - 114.114.114.114
    environment:
      HOME: /tmp
    ports:
      - "${ADMIN_PORT:-5201}:5201"
    volumes:
      - ..:/app
      - admin_node_modules:/app/node_modules
      - admin_frontend_modules:/app/frontend/node_modules
      - admin_admin_modules:/app/frontend/admin/node_modules
      - admin_user_modules:/app/frontend/user/node_modules
      - admin_shared_modules:/app/frontend/shared/node_modules
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('net').createConnection(5201, 'localhost').on('connect', () => process.exit(0)).on('error', () => process.exit(1))\""]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 180s
    networks:
      - manager-network

  # 前端 User (Vite dev server)
  # 依赖 Admin 健康后启动，避免并行 pnpm install 导致资源耗尽
  user:
    image: node:22-alpine
    container_name: manager-user
    working_dir: /app
    command: sh -c "corepack enable && pnpm install && pnpm dev:user"
    dns:
      - 8.8.8.8
      - 114.114.114.114
    environment:
      HOME: /tmp
    ports:
      - "${USER_PORT:-5202}:5202"
    volumes:
      - ..:/app
      - admin_node_modules:/app/node_modules
      - admin_frontend_modules:/app/frontend/node_modules
      - admin_admin_modules:/app/frontend/admin/node_modules
      - admin_user_modules:/app/frontend/user/node_modules
      - admin_shared_modules:/app/frontend/shared/node_modules
    depends_on:
      admin:
        condition: service_healthy
    networks:
      - manager-network

networks:
  manager-network:
    name: cnssl-dev-network
    external: true

volumes:
  mysql_data:
  redis_data:
  admin_node_modules:
  admin_frontend_modules:
  admin_admin_modules:
  admin_user_modules:
  admin_shared_modules:
