# SSL证书管理系统 - Docker Compose 示例配置
# 此文件为参考模板，实际配置由 docker-install.sh 自动生成

version: '3.8'

services:
  # MySQL 数据库（可选，可使用外部数据库）
  mysql:
    image: mysql:8.0
    container_name: ssl-manager-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-ssl_manager}
      MYSQL_USER: ${MYSQL_USER:-ssl_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - ./data/mysql:/var/lib/mysql
    networks:
      - ssl-manager-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 缓存（可选，可使用外部 Redis）
  redis:
    image: redis:7-alpine
    container_name: ssl-manager-redis
    restart: unless-stopped
    volumes:
      - ./data/redis:/data
    networks:
      - ssl-manager-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PHP-FPM 应用服务
  php:
    image: php:8.3-fpm-alpine
    container_name: ssl-manager-php
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
      - ./data/storage/app/public:/var/www/html/storage/app/public
      - ./data/storage/logs:/var/www/html/storage/logs
      - ./config/php.ini:/usr/local/etc/php/conf.d/custom.ini:ro
    environment:
      - DB_HOST=${DB_HOST:-mysql}
      - DB_PORT=${DB_PORT:-3306}
      - DB_DATABASE=${DB_DATABASE:-ssl_manager}
      - DB_USERNAME=${DB_USERNAME:-ssl_user}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ssl-manager-network

  # Nginx Web 服务器
  nginx:
    image: nginx:alpine
    container_name: ssl-manager-nginx
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-80}:80"
    volumes:
      - ./backend/public:/var/www/html:ro
      - ./admin:/var/www/html/admin:ro
      - ./user:/var/www/html/user:ro
      - ./easy:/var/www/html/easy:ro
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./config/site.conf:/etc/nginx/conf.d/default.conf:ro
      - ./data/logs/nginx:/var/log/nginx
    depends_on:
      - php
    networks:
      - ssl-manager-network

networks:
  ssl-manager-network:
    driver: bridge
