# SSL Manager Docker Compose 配置
# 复制此文件为 docker-compose.yml 并配合 .env 使用

services:
  # Nginx Web 服务器
  nginx:
    image: nginx:alpine
    container_name: ssl-manager-nginx
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-80}:80"
    volumes:
      - ./backend/public:/var/www/html/public:ro
      - ./frontend/admin:/var/www/html/admin:ro
      - ./frontend/user:/var/www/html/user:ro
      - ./frontend/easy:/var/www/html/easy:ro
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./config/site.conf:/etc/nginx/conf.d/default.conf:ro
      - ./data/logs/nginx:/var/log/nginx
    depends_on:
      - php
    networks:
      - ssl-manager

  # PHP-FPM 应用服务
  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ssl-manager-php
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
      - ./data/storage:/var/www/html/storage
      - ./config/php.ini:/usr/local/etc/php/conf.d/custom.ini:ro
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - DB_HOST=${DB_HOST:-mysql}
      - DB_PORT=${DB_PORT:-3306}
      - DB_DATABASE=${DB_DATABASE:-ssl_manager}
      - DB_USERNAME=${DB_USERNAME:-ssl_manager}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ssl-manager

  # 队列处理器
  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ssl-manager-queue
    restart: unless-stopped
    command: php /var/www/html/artisan queue:work --sleep=3 --tries=3 --max-time=3600
    volumes:
      - ./backend:/var/www/html
      - ./data/storage:/var/www/html/storage
    environment:
      - APP_ENV=${APP_ENV:-production}
      - DB_HOST=${DB_HOST:-mysql}
      - DB_PORT=${DB_PORT:-3306}
      - DB_DATABASE=${DB_DATABASE:-ssl_manager}
      - DB_USERNAME=${DB_USERNAME:-ssl_manager}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ssl-manager

  # 定时任务调度器
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ssl-manager-scheduler
    restart: unless-stopped
    command: sh -c "while true; do php /var/www/html/artisan schedule:run --verbose --no-interaction; sleep 60; done"
    volumes:
      - ./backend:/var/www/html
      - ./data/storage:/var/www/html/storage
    environment:
      - APP_ENV=${APP_ENV:-production}
      - DB_HOST=${DB_HOST:-mysql}
      - DB_PORT=${DB_PORT:-3306}
      - DB_DATABASE=${DB_DATABASE:-ssl_manager}
      - DB_USERNAME=${DB_USERNAME:-ssl_manager}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - ssl-manager

  # MySQL 数据库（可选，可使用外部数据库）
  mysql:
    image: mysql:8.0
    container_name: ssl-manager-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE:-ssl_manager}
      MYSQL_USER: ${DB_USERNAME:-ssl_manager}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./data/mysql:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ssl-manager

  # Redis 缓存（可选，可使用外部 Redis）
  redis:
    image: redis:7-alpine
    container_name: ssl-manager-redis
    restart: unless-stopped
    volumes:
      - ./data/redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ssl-manager

networks:
  ssl-manager:
    driver: bridge
