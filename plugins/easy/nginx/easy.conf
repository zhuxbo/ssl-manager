# Easy 简易申请前端
location ^~ /easy {
    alias __PROJECT_ROOT__/plugins/easy/web;
    index index.html;

    location ~* \.(?:gif|jpe?g|png|bmp|swf|svg|ico|webp|avif|woff2?|pdf|js|css)$ {
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
    }

    try_files $uri $uri/ /easy/index.html;
}
