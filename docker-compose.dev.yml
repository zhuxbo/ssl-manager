services:
  mysql:
    image: mysql:8.0
    container_name: ssl-manager-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root123456
      MYSQL_DATABASE: ssl_manager
      MYSQL_USER: ssl
      MYSQL_PASSWORD: ssl123456
      TZ: Asia/Shanghai
    ports:
      - "13306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ssl-manager-redis
    ports:
      - "16379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  php:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
    container_name: ssl-manager-php
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
      - composer_cache:/root/.composer/cache
    ports:
      - "8000:8000"
    environment:
      APP_ENV: local
      APP_DEBUG: true
      APP_NAME: ssl
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: ssl_manager
      DB_USERNAME: ssl
      DB_PASSWORD: ssl123456
      REDIS_HOST: redis
      REDIS_PORT: 6379
      QUEUE_CONNECTION: redis
      CACHE_DRIVER: redis
      REDIS_CACHE_DB: 1
      CACHE_PREFIX: ssl_dev_
      REDIS_JWT_BLACKLIST_DB: 2
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: php artisan serve --host=0.0.0.0 --port=8000

volumes:
  mysql_data:
  redis_data:
  composer_cache:
