services:
  nginx:
    image: nginx:alpine
    container_name: ssl-manager-nginx
    ports:
      - "18000:80"
    volumes:
      - ./docker/nginx.test.conf:/etc/nginx/conf.d/default.conf:ro
      - ./frontend:/var/www/html/frontend:ro
      - ./backend:/var/www/html/backend
    depends_on:
      - php
    networks:
      - cert-net
    restart: unless-stopped

  php:
    build:
      context: ./docker
      dockerfile: Dockerfile.php-fpm
    container_name: ssl-manager-php-fpm
    volumes:
      - ./backend:/var/www/html/backend
    environment:
      APP_NAME: SSL-Manager
      APP_ENV: local
      APP_DEBUG: "true"
      APP_KEY: base64:OE2aZcBljmSyssljCSlIYWXtrK9rSVfV3Zzmk8D0goQ=
      APP_URL: http://localhost:18000
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: ssl_manager
      DB_USERNAME: ssl
      DB_PASSWORD: ssl123456
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CACHE_DRIVER: redis
      QUEUE_CONNECTION: redis
      SESSION_DRIVER: redis
      REDIS_CACHE_DB: 1
      CACHE_PREFIX: ssl_test_
      REDIS_JWT_BLACKLIST_DB: 2
      JWT_SECRET: G8DNAJVs6aCRQwCf4AXKFt0ksMaxqRQMIifGVIes0ZT9A8XtFXNyDRsbWRuatpW5
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - cert-net
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    container_name: ssl-manager-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root123456
      MYSQL_DATABASE: ssl_manager
      MYSQL_USER: ssl
      MYSQL_PASSWORD: ssl123456
      TZ: Asia/Shanghai
    ports:
      - "13306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cert-net
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: ssl-manager-redis
    ports:
      - "16379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cert-net
    restart: unless-stopped

networks:
  cert-net:
    driver: bridge

volumes:
  mysql_data:
  redis_data:
