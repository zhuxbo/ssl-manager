# 安装页面
location ^~ /install {
    try_files $uri /backend/public/install.php?$query_string;
}

# 安装资源文件
location ^~ /install-assets/ {
    root __PROJECT_ROOT__/backend/public;
    try_files $uri =404;
}

# ACME 协议端点
location ^~ /acme {
    try_files $uri /backend/public/index.php?$query_string;
}

# API后端
location ^~ /api {
    try_files $uri /backend/public/index.php?$query_string;
}

# Callback后端
location ^~ /callback {
    try_files $uri /backend/public/index.php?$query_string;
}

# _ignition后端
location ^~ /_ignition {
    try_files $uri /backend/public/index.php?$query_string;
}

# 管理后台前端
location ^~ /admin {
    # 前端需明确指定 root
    root __PROJECT_ROOT__/frontend;
    index index.html;
    include __PROJECT_ROOT__/nginx/spa-static-cache.conf;
    try_files $uri $uri/ /admin/index.html;
}

# 用户中心前端
location ^~ /user {
    # 前端需明确指定 root
    root __PROJECT_ROOT__/frontend;
    index index.html;
    include __PROJECT_ROOT__/nginx/spa-static-cache.conf;
    try_files $uri $uri/ /user/index.html;
}

# Easy简易申请
location ^~ /easy {
    # 前端需明确指定 root
    root __PROJECT_ROOT__/frontend;
    index index.html;
    # 静态资源：30 天，不加 immutable 以避免缓存问题
    location ~* \.(?:gif|jpe?g|png|bmp|swf|svg|ico|webp|avif|woff2?|pdf|js|css)$ {
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
        error_log off;
    }
    try_files $uri $uri/ /easy/index.html;
}

include __PROJECT_ROOT__/frontend/web/web.conf;