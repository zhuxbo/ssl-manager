# 安装页面
location ^~ /install {
    try_files $uri /backend/public/install.php?$query_string;
}

# 安装资源文件
location ^~ /install-assets/ {
    root __PROJECT_ROOT__/backend/public;
    try_files $uri =404;
}

# ACME 协议端点
location ^~ /acme {
    try_files $uri /backend/public/index.php?$query_string;
}

# API后端
location ^~ /api {
    try_files $uri /backend/public/index.php?$query_string;
}

# Callback后端
location ^~ /callback {
    try_files $uri /backend/public/index.php?$query_string;
}

# _ignition后端
location ^~ /_ignition {
    try_files $uri /backend/public/index.php?$query_string;
}

# 管理后台前端
location ^~ /admin {
    # 前端需明确指定 root
    root __PROJECT_ROOT__/frontend;
    index index.html;
    include __PROJECT_ROOT__/nginx/spa-static-cache.conf;
    try_files $uri $uri/ /admin/index.html;
}

# 用户中心前端
location ^~ /user {
    # 前端需明确指定 root
    root __PROJECT_ROOT__/frontend;
    index index.html;
    include __PROJECT_ROOT__/nginx/spa-static-cache.conf;
    try_files $uri $uri/ /user/index.html;
}

# 插件静态资源（^~ 前缀匹配，优先级高于 BT 面板的正则规则）
location ^~ /plugins/ {
    root __PROJECT_ROOT__;
    location ~* ^/plugins/[^/]+/(admin|user)/[^/]+\.(js|css)$ {
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
    }
    return 404;
}

# 插件 Nginx 配置
include __PROJECT_ROOT__/plugins/*/nginx/*.conf;

include __PROJECT_ROOT__/frontend/web/web.conf;